{% extends 'stall/base.html' %}

{% block title %}Create Order - Tea Stall Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus"></i> Create New Order</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ customer_form.name.id_for_label }}" class="form-label">Customer Name *</label>
                        {{ customer_form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ customer_form.phone.id_for_label }}" class="form-label">Phone Number *</label>
                        {{ customer_form.phone }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ customer_form.email.id_for_label }}" class="form-label">Email</label>
                        {{ customer_form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ customer_form.address.id_for_label }}" class="form-label">Address</label>
                        {{ customer_form.address }}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-arrow-right"></i> Continue to Add Items
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
